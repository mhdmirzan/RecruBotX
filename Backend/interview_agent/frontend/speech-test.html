<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .status {
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
        }
        .success { background: #0f5132; border: 2px solid #00ff00; }
        .error { background: #842029; border: 2px solid #ff0000; }
        .warning { background: #664d03; border: 2px solid #ffff00; }
        .info { background: #084298; border: 2px solid #00ccff; }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover { background: #00cc00; }
        button:disabled { background: #666; cursor: not-allowed; }
        #transcript {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            min-height: 100px;
            border: 2px solid #00ff00;
        }
        .log {
            background: #0a0a0a;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 3px;
        }
        .log-error { color: #ff0000; }
        .log-success { color: #00ff00; }
        .log-info { color: #00ccff; }
    </style>
</head>
<body>
    <h1>üé§ Speech Recognition Diagnostic Test</h1>
    
    <div id="support-status" class="status info">Checking browser support...</div>
    
    <div>
        <button id="startBtn" onclick="startRecognition()" disabled>Start Listening</button>
        <button id="stopBtn" onclick="stopRecognition()" disabled>Stop Listening</button>
    </div>
    
    <h2>Transcript:</h2>
    <div id="transcript">Nothing heard yet...</div>
    
    <h2>Debug Log:</h2>
    <div id="log" class="log"></div>
    
    <script>
        let recognition = null;
        let isListening = false;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.insertBefore(entry, logDiv.firstChild);
        }
        
        function updateStatus(message, className) {
            const statusDiv = document.getElementById('support-status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${className}`;
        }
        
        // Check browser support
        window.onload = function() {
            log('Page loaded', 'info');
            
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                log('ERROR: SpeechRecognition API not available', 'error');
                updateStatus('‚ùå Speech Recognition NOT SUPPORTED in this browser', 'error');
                return;
            }
            
            log('‚úÖ SpeechRecognition API found', 'success');
            updateStatus('‚úÖ Speech Recognition SUPPORTED - Click "Start Listening"', 'success');
            
            // Initialize recognition
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            
            recognition.onstart = () => {
                log('‚úÖ Recognition STARTED', 'success');
                isListening = true;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                updateStatus('üé§ LISTENING... Speak now!', 'success');
            };
            
            recognition.onresult = (event) => {
                let interim = '';
                let final = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    if (event.results[i].isFinal) {
                        final += event.results[i][0].transcript + ' ';
                    } else {
                        interim += event.results[i][0].transcript;
                    }
                }
                
                if (final) {
                    log(`FINAL: "${final.trim()}"`, 'success');
                }
                if (interim) {
                    log(`INTERIM: "${interim}"`, 'info');
                }
                
                document.getElementById('transcript').textContent = final + (interim ? ` [${interim}...]` : '');
            };
            
            recognition.onerror = (event) => {
                log(`‚ùå ERROR: ${event.error}`, 'error');
                
                if (event.error === 'not-allowed') {
                    updateStatus('‚ùå MICROPHONE ACCESS DENIED - Click lock icon in address bar to allow', 'error');
                } else if (event.error === 'no-speech') {
                    log('No speech detected (timeout)', 'info');
                } else {
                    updateStatus(`‚ùå ERROR: ${event.error}`, 'error');
                }
            };
            
            recognition.onend = () => {
                log('Recognition ended', 'info');
                isListening = false;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                
                if (!isListening) {
                    updateStatus('‚èπÔ∏è Stopped listening', 'info');
                }
            };
            
            document.getElementById('startBtn').disabled = false;
            log('Ready to start', 'success');
        };
        
        function startRecognition() {
            if (!recognition) {
                log('ERROR: Recognition not initialized', 'error');
                return;
            }
            
            log('Attempting to start...', 'info');
            try {
                recognition.start();
                log('Start command sent', 'success');
            } catch (e) {
                log(`ERROR starting: ${e.message}`, 'error');
                updateStatus(`‚ùå Failed to start: ${e.message}`, 'error');
            }
        }
        
        function stopRecognition() {
            if (!recognition) return;
            
            log('Stopping recognition...', 'info');
            recognition.stop();
        }
    </script>
</body>
</html>
