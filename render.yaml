services:
  # Backend: FastAPI Web Service
  - type: web
    name: recrubotx-backend
    runtime: python
    rootDir: Backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URL
        sync: false # Set manually in Render dashboard
      - key: GEMINI_API_KEY
        sync: false # Set manually in Render dashboard
      - key: DEEPGRAM_API_KEY
        sync: false # Set manually in Render dashboard
      - key: ALLOWED_ORIGINS
        value: https://recrubotx.onrender.com # Change this after frontend is deployed
      - key: PORT
        value: 10000

  # Frontend: React Static Site
  - type: web
    name: recrubotx-frontend
    runtime: static
    rootDir: Frontend
    buildCommand: npm install && npm run build
    publishDir: build
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://recrubotx-backend.onrender.com/api # Change to your actual backend URL
